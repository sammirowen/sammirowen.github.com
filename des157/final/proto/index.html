<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos that Make Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">



</head>
<body>

    <main>
        <div class="column">
            <img src="images/bathing-suit-1950.png" class="moveable" draggable="true" ondragstart="drag(event)">
            <img src="images/bathing-suit-1960.png" class="moveable">
        </div>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="images/pinkBathingSuit.png" alt="me at the beach" id="mainPic">
            <img src="images/box.png" alt="picture frame" id="box">
        </div>
        <div class="column">
            <img src="images/bathing-suit-1970s.png" class="moveable">
            <img src="images/bathing-suit-1980.png" class="moveable">
        </div>
    </main>


    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"> Valid CSS</a>
    </footer>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            console.log("in drag");
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    

</body>
</html>
