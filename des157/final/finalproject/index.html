<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos that Make Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <main class="main">
            <div class="column" id="left">
                <div id="box1" class="box">
                    <h3>My Favorite Sweatshirt</h3>
                    <img id="suit1" src="images/ladyDisney.png" class="moveable" draggable="true">
                </div>
                <div id="box2" class="box">
                    <h3>My Favorite Shoes</h3>
                    <img id="suit2" src="images/sandals.png" class="moveable" draggable="true">
                </div>
            </div>
            <img src="images/arrow.png" id="arrow">
            <img src="images/arrow.png" id="arrow2" class="hidden">
            <div id="mainBox">
                <img id="photo1" src="images/plaidDress.jpg">
                <img id="photo4" src="images/overallAdults.jpg">
                <div id="mainFrame" class="box">
                    <img src="images/pinkBathingSuit.png" alt="me at the beach" id="mainPic">
                    <img src="images/boxTransparent.png" alt="picture frame" id="frame">
                </div>
                <img id="photo2" src="images/pinkShirt.jpg">
                <h2 id="yearTitle">The 1990's</h2>
            </div>
            <div class="column" id="right">
                <div class="box">
                    <h3>My Favorite Holiday Tradition</h3>
                    <img id="suit3" src="images/cookie.png" class="moveable" draggable="true">
                </div>
                <div class="box">  
                    <h3>My Favorite Mug</h3>
                    <img id="suit4" src="images/mug.png" class="moveable" draggable="true">
                </div>
            </div>
        </main>

        <img id="description">
    </section>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"> Valid CSS</a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
